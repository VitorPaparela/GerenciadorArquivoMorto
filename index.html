<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerenciador de Documentos</title>
</head>
<body>

    <div class="container">
        <h1>Gerenciador de Documentos</h1>
        <form id="documentForm">
            <label for="documentName">Documento:</label>
            <input type="text" id="documentName" required>

            <label for="fileType">Tipo de Arquivo:</label>
            <input type="text" id="fileType" required>

            <label for="description">Descrição:</label>
            <textarea id="description" required></textarea>

            <label for="owner">Proprietário:</label>
            <input type="text" id="owner" required>

            <label for="fileLocation">Local de Arquivo:</label>
            <input type="text" id="fileLocation" required>

            <label for="squareField">Campo Quadrado:</label>
            <input type="text" id="squareField">

            <label for="rectangleField">Campo Retângulo:</label>
            <input type="text" id="rectangleField">

            <label for="blockField">Campo Bloco:</label>
            <input type="text" id="blockField">

            <label for="archiveDate">Data de Arquivamento:</label>
            <input type="date" id="archiveDate">

            <label for="archived">Arquivado:</label>
            <select id="archived">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <label for="scanned">Digitalizado:</label>
            <select id="scanned">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <button type="button" onclick="addInfo()">Adicionar Informações</button>
        </form>

        <div id="columnSquareArea"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
